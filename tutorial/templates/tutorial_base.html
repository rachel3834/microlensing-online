<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title_text %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
	</head>
	
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">Microlensing Online</a>
			</div>
		</div>
		
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li><a href="/tutorial/">Tutorials</a></li>
			</ul>
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	
	<!-- Tutorial navigation sidebar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					{% for t in tutorial_list %}
					<li><a href="{% url 'tutorial' t.pk %}">{{t.course_index}}.) {{t.title}}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-sm-9 main">
				<h1 class="page-header">{% block header_text %}{% endblock %}</h1>
				<div class="col-sm-9">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
