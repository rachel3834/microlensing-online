<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title_text %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
        <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
		<meta charset="utf-8">
		<style>
		    input[type="range"] {
		    width: 300px;
		    padding: 0px;
		    }
		    input[type="range"]::-ms-tooltip { /* hides readout in IE */
		    display: none;
		    }
		    input[type="range"]::-ms-track { /* hides tick marks in IE */
		    color: transparent;
		    }
		</style>
		<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=UA-160132069-1"></script>
			<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());

			  gtag('config', 'UA-160132069-1');
			</script>
	</head>

<body>
	<div class="row"  style="padding: 5px 25px;">
        <a href="/"><img src="/static/tutorial/pictures/microlensing-source-logo_with_lettering.png" width=450></a>
	</div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
			</div>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li><a href="/overview/">Overview</a></li>
			  <li><a href="/learning/">Learning</a></li>
			  <li><a href="/glossary/">Glossary</a></li>
			  <li><a href="/resources/">Resources</a></li>
			  <li><a href="/interactive/">Interactive</a></li>
			  <li><a href="/opportunities/">Opportunities</a></li>
			  <li><a href="/software/">Software</a></li>
			  <li><a href="/public-data/">Public Data</a></li>
			  <li><a href="/data-challenge/">Data Challenge</a></li>
			</ul>
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">

		<div class="row">
			{% block mainregion %}
			{% endblock %}
		</div>

	</div>
	<footer class="footer">
      <div class="container">
        <p class="text-muted">
			<ul class="nav navbar-nav">
			  <li><a href="/about/">About</a></li>
			  <li><a href="/contact/">Contact</a></li>
			</ul>
		</p>
        <p align="right""><img src="/static/site/powered_by_LCO_logo.png" width="100"/></p>
      </div>
    </footer>
</body>

</html>
