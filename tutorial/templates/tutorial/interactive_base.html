{% extends 'base.html' %}
{% block mainregion %}
	<!-- Tutorial navigation sidebar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-sidebar">
					{% for t in tool_list %}
					<li><a href="{% url 'interactive' t.pk %}">{{t.name}}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-lg-10 main">
				<h1 class="page-header">{{page.title}}</h1>
				{% if page.tools_index > 0 %} <p style="text-align:right"><i>by {{page.author}}</i></p> {% endif %}
				
				{{page.text|safe}}
			</div>
		</div>
	</div>
{% endblock %}
